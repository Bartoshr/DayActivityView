apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'Maven'
    bintrayName = 'day-activity-view'

    publishedGroupId = 'io.github.bartoshr'
    libraryName = 'DayActivityView'
    artifact = 'day-activity-view'

    libraryDescription = 'View for displaying activity for last 7 days.'

    siteUrl = 'https://github.com/Bartoshr/DayActivityView'
    gitUrl = 'https://github.com/Bartoshr/DayActivityView.git'

    libraryVersion = '0.1.0'

    developerId = 'bartoshr'
    developerName = 'Bartosz Rumi≈Ñski'
    developerEmail = 'bartoshx@gmail.com'

    licenseName = 'The MIT License (MIT)'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["The MIT License (MIT)"]

}


android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

